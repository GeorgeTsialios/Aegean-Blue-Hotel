<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/header.css">

    <title>Home | Hidden Hotel</title>
</head>
<body>
    <!-- navbar is the base class. navbar-expand-lg sets that the navbar will be fully visible for lg viewports, and will be collapsed (hamburger menu) for smaller viewports -->
    <header class="navbar navbar-expand-lg bg-dark-subtle ">
        <!-- container-fluid asserts that the navbar will always use the 100% of the viewport width -->
        <div class="container-fluid justify-content-center">
            <!-- navbar-toggler is the button that opens/closes the hamburger menu in smaller viewports -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar-brand contains the logo of the company and clicking it will always redirect to the home page -->
            <a class="navbar-brand mx-auto me-lg-3" href="home.html">
                <img src="../../Assets/hidden_hotel_logo.jpg" alt="Hidden Hotel Logo" height="100">
            </a>

            <!-- collapse.navbar-collapse defines the area of the navbar that will be hidden in the hamburger menu in smaller viewports -->
            <div class="offcanvas offcanvas-start bg-dark-subtle" id="navbarSupportedContent">
                <div class="offcanvas-header justify-content-end">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <!-- m* classes set margins.
                            me-* set margin end (margin-right by default, or margin-left for RTL)
                            mb-* set margin-bottom
                            mt-* set margin-top
                            ms-* set margin start (margin-left by default, or margin-right for RTL)
                            mx-* set margin-left and margin-right
                            my-* set margin-top and margin-bottom
                         Sizes: 0-5, or auto
                         m*-{breakpoint}-* set the corresponding margins only for viewports larger than the breakpoint.
                         p* classes set paddings in the same way. -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Our Hotel
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Property</a></li>
                                <li><a class="dropdown-item" href="#">Location</a></li>
                                <li><a class="dropdown-item" href="#">Services</a></li>
                                <li><a class="dropdown-item" href="#">Experience</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Rooms
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Standard Single Rooms</a></li>
                                <li><a class="dropdown-item" href="#">Executive Double Rooms</a></li>
                                <li><a class="dropdown-item" href="#">Deluxe Double Rooms</a></li>
                                <li><a class="dropdown-item" href="#">Superior Triple Rooms</a></li>
                                <li><a class="dropdown-item" href="#">Penthouse Suites</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Gallery
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Offers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Contact
                            </a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <a href="login.html" role="button" class="btn btn-outline-dark me-3">
                            <!-- dynamic person icon from Bootstrap icon library -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle me-1" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>
                            <span class="d-inline-block">Login</span>
                        </a>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-outline-dark me-3 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <!-- dynamic person icon from Bootstrap icon library -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle me-1" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>
                            <span class="d-inline-block">Christos</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-lg-end me-3">
                            <li><a class="dropdown-item" href="profile.html">Account &amp; Bookings</a></li>
                            <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <h1>Home</h1>
    </main>

    <footer>

    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
